<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:h1="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <title>Thymeleaf of First</title>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/hello.css}" href="../static/css/hello.css" rel="stylesheet">
    <script th:src="@{js/jquery.min.js}" src="../static/js/jquery.min.js" type="text/javascript">
    </script>
    <style>

    </style>
</head>
<body>
<p th:utext="${title}"></p>
<table class="table">
    <tr th:utext="${th}">

    </tr>
    <tr th:each="x:${list}">
        <td th:text="${x.name}"></td>
        <td th:text="${x.age}"></td>
        <td th:text="${x.sex}"></td>
        <td th:text="${x.work}"></td>
    </tr>

</table>
<h1 id="h1">这是啥呀</h1>
<button onclick="bu()">点击</button>
<button  id="b">Jquery点击</button>

<h1 align="center"> ok ajax!</h1>
<form action="/usersss" method="post">
    用户名：<input id="username" type="text" name="username" value="姓名"><br>
    密码:<input id="password" type="password" name="password"><br>
    <button type="submit">提交数据</button>
</form>
<h1>Ajax操作</h1>
<h3 id="ph3">大家好,我是数据</h3>
<button id="bu">ajax提交</button>
<script th:inline="javascript">
    function bu() {
        document.getElementById("h1").innerHTML="js替换结束";
        console.log([[${title}]]);
    }

</script>
<script>
    $(document).ready(function () {
        $("#b").click(function () {
            $("#h1").hide();
        })
    })
</script>
<script>
    $(document).ready(function () {
        $("#bu").click(function () {
            $.ajax({
                url:"/ajax",
                data:{userage:"18","height":"55kg"},
                type:"post",
                datatype:"json",
                success:function (datas) {
                    alert(datas.name)

                },
                error:function () {
                    alert("请求失败了。。。")
                }
            })
        })
    })
</script>
</body>
</html>
