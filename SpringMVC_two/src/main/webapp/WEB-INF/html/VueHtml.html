<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <img src="http://images2015.cnblogs.com/blog/740839/201612/740839-20161224090242776-1552581192.jpg" width="200px"
    height="200px">
</div>
<h1 id="ph1">{{url}},{{tom}}</h1>
<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    });
    var ur="欢迎菜鸟";
    var ul="加油";
    var vm=new Vue({
        el:'#ph1',
        data:{
            url:"hello",
            tom:ul
        }

    });
    document.write(vm.$data.url)
</script>
</body>
</html>
